<html>
<link rel="stylesheet" type="text/css" href="../../static/main.css">

  <div class="qDiv">
  What is the goal of this game?
    <br>
    <input type="radio" name="goal_pre"  id="r0"  value="I don't know"/
      ><label for="r0">I don't know</label><br>
    <input type="radio" name="goal_pre"  id="r1"  value="To find the bar with the greatest height" />
      <label for="r1">To get the most points by selecting the bar with the greatest height</label><br>
    <input type="radio" name="goal_pre"  id="r2"  value="To select bars with greatest combined height" />
      <label for="r2">To select bars with greatest combined height</label><br>
    <input type="radio" name="goal_pre"  id="r4"  value="To guess the next point on a graph"/>
      <label for="r4">To guess the next point on a graph</label><br>
    <input type="radio" name="goal_pre"  id="r5"  value="To get the smallest number of points" />
      <label for="r5">To get the smallest number of points</label><br>
  </div>

<div id="buttondiv">
  <button id="button">Submit and Begin Task</button>
  <p id="goalPrompt" style="display:none; color:red">Please select the goal of the game</p>
</div>

<script type="text/javascript">

  currentGoalIndex+=1

  function checkGoal(){
      if ($('input[name=goal_pre]:checked').length > 0){
          document.getElementById("goalPrompt").style.display='none'
          return true
      }else{
          document.getElementById("goalPrompt").style.display='block'
          return false
      }
  }

  function submitGoal(){
      isCheckGoal=checkGoal()
      if (isCheckGoal){
        results[currentGoalIndex]['goal_pre']=document.querySelector('input[name="goal_pre"]:checked').value;
        nextPage()

      }
  }

document.getElementById("button").addEventListener("click", submitGoal)
</script>
